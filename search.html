---
layout: search

---

{% include search.html %}
<div>
  <div class="tdTitle" style="margin-bottom: 12px;">
    <div><b>Articles</b></div>
  </div>
  <table border="0" width="100%" cellpadding="2" cellspacing="1">
  <tbody id="search-results-for-articles"></tbody>
  </table>
  
  <div class="tdTitle" style="margin-bottom: 12px;">
    <div><b>Downloads</b></div>
  </div>
  <table border="0" width="100%" cellpadding="2" cellspacing="1">
  <tbody id="search-results-for_downloads"></tbody>
  </table>
</div>

<script>
  window.store = {
    "Articles": {
      {% for post in site.posts %}
        "{{ post.url | slugify }}": {
          "title": "{{ post.title | xml_escape }}",
          "id": "{{ post.article_id }}",
          "content": {{ post.content | strip_html | strip_newlines | jsonify }},
          "url": "{{ site.baseurl }}{{ post.url | xml_escape }}",
          "date": "{{post.date | date_to_long_string}}"
        }
        {% unless forloop.last %},{% endunless %}
      {% endfor %}
    },

    "Downloads": {
      {% assign n = 0 %}
      {% for post in site.posts %}
        {% for dwnld in post.downloads %}
          {% unless n == 0 %},{% endunless %}
          {% assign n = 1 %}
          "{{ dwnld[1]["download_path"] | slugify }}": {
            "title": "{{ dwnld[1]["download_path"] | xml_escape }}",
            "id": "{{ post.article_id }}",
            "content": {{ dwnld[1]["title"] | strip_html | strip_newlines | jsonify }},
            "url": "{{ site.baseurl }}/files/{{ dwnld[1]['download_path']}}",
            "date": "{{post.date | date_to_long_string}}"
          }
        {% endfor %}
      {% endfor %}
    }

  };
</script>
<script src="{{ site.baseurl }}/javascripts/lunr.min.js"></script>
<script src="{{ site.baseurl }}/javascripts/search.js"></script>
